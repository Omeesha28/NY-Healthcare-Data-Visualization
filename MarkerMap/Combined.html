<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic Map</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  
    <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
    <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <!-- The div where we'll insert our map -->
  <div id="map"></div>
  
  <!-- Toggle button to switch between datasets -->
  <div id="toggle-button">
    <button id="government-insurance">Government Insurance</button>
    <button id="private-insurance">Private Insurance</button>
  </div>
  
  <!-- JavaScript files -->
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="Combined.js"></script>

  <!-- Script to handle toggling between datasets -->
  <script>
    document.getElementById('government-insurance').addEventListener('click', function() {
      switchToGovernmentInsurance();
    });
    document.getElementById('private-insurance').addEventListener('click', function() {
      switchToPrivateInsurance();
    });
  </script>
</body>
</html>
